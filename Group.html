/* 照片墙样式 - 使用CSS多列布局，自适应照片尺寸，自动向上补位 */
:root{
  --gap: 16px;
  --card-radius: 8px;
  --card-padding: 0px;  /* 移除内边距，边框紧贴照片 */
  --border-width: 2px;
}

/* 使用CSS列创建完美瀑布流 - 自动向上补位，边框贴合照片 */
.photo-wall{
  column-count: 4;            
  column-gap: var(--gap);
  margin: 0;
  padding: 0;
  list-style: none;
}

/* 卡片完全贴合照片尺寸，无多余空白 */
.photo-card{
  display: inline-block;     
  width: 100%;
  margin: 0 0 var(--gap);
  break-inside: avoid;
  -webkit-column-break-inside: avoid;
  page-break-inside: avoid;
  break-inside: avoid-column;

  background: #fff;
  border-radius: var(--card-radius);
  padding: 0;  /* 内边距设为0，边框直接包裹图片 */
  box-sizing: border-box;

  /* 卡片边框颜色，通过 --border 变量设置 */
  border: var(--border-width) solid var(--border, #ddd);
  box-shadow: 0 4px 12px rgba(18,20,24,0.04);
  transition: transform .18s ease, box-shadow .18s ease;
  line-height: 0;  /* 防止行高产生额外空白 */
}

/* 图片完全填充卡片，无间隙 */
.photo-card img{
  display: block;
  width: 100%;
  height: auto;      
  border-radius: calc(var(--card-radius) - var(--border-width)); /* 微调圆角使其与边框融合 */
  object-fit: cover;
  user-select: none;
  vertical-align: middle;
  cursor: zoom-in;
  border: none;
  margin: 0;
  padding: 0;
}

/* 标题区域，与图片分离，不加内边距 */
figcaption{
  margin-top: 0;      /* 移除上边距 */
  padding: 8px 8px 6px; /* 只在文字区域添加舒适内边距，不影响边框贴合 */
  font-size: 14px;
  line-height: 1.3;
  color: #333;
  background: #fff;
  border-top: none;
}

.caption-badge{
  display: inline-block;
  padding: 4px 8px;
  border-radius: 999px;
  background: rgba(0,0,0,0.04);
  font-size: 13px;
}

/* 响应式列数 */
@media (max-width: 900px){
  .photo-wall { column-count: 2; }
}
@media (max-width: 560px){
  .photo-wall { column-count: 1; }
}

/* 灯箱样式 */
.lightbox{
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.75);
  z-index: 9999;
  padding: 20px;
}
.lightbox.open { display:flex; }
.lightbox .box{
  max-width: 1100px;
  max-height: 90vh;
  width: 100%;
  text-align: center;
}
.lightbox img{
  max-width: 100%;
  max-height: 80vh;
  border-radius: 8px;
}
.lightbox .caption{
  margin-top: 10px;
  color: #fff;
  font-size: 15px;
}
.lightbox .close{
  position: absolute;
  top: 16px;
  right: 18px;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

/* 循环向上滚动的设置 */
.scroll-container {
  width: 500px;   
  height: 30px;   
  margin: 0 auto; 
  overflow: hidden; 
  display: flex;
  align-items: center; 
  justify-content: center; 
  position: relative; 
}

.scroll-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  transition: transform 0.5s ease-in-out; 
}

.scroll-text {
  height: 30px; 
  line-height: 30px; 
  text-align: center; 
}

<script>
  const scrollContent = document.querySelector('.scroll-content');
  const texts = document.querySelectorAll('.scroll-text');
  let currentIndex = 0;
  const totalItems = texts.length;
  const itemHeight = 30; 

  function scrollToNext() {
    currentIndex = (currentIndex + 1) % totalItems;
    const translateY = -currentIndex * itemHeight;
    scrollContent.style.transform = `translateY(${translateY}px)`;
    if (currentIndex === totalItems - 1) {
      setTimeout(() => {
        scrollContent.style.transition = 'none';
        scrollContent.style.transform = 'translateY(0px)';
        currentIndex = -1; 
        setTimeout(() => {
          scrollContent.style.transition = 'transform 0.5s ease-in-out';
        }, 50);
      }, 3000); 
    }
  }
  setInterval(scrollToNext, 3000);
</script>

<script>
  (function(){
    // ---------- 原始照片数据（完全保留原卡片内容）--------
    const photoData = [

      { src: "./WanyongQiu_home/photos/National_flag.png", alt: "National Flag", caption: "National Flag (2026)", border: "#4a6fa5" },

      { src: "./WanyongQiu_home/photos/Group_photo.png", alt: "BHE Lab", caption: "BHE Lab (2023)", border: "#4a6fa5" }
    ];

    // 提取年份函数：从 caption 中提取括号内的四位数字
    function extractYear(caption) {
      const match = caption.match(/\((\d{4})\)/);
      return match ? parseInt(match[1], 10) : 0;
    }

    // 按年份降序排序 (2026最先, 2023最后) —— 最新年份显示在顶部（瀑布流从左到右，从上到下）
    const sortedData = [...photoData].sort((a, b) => {
      const yearA = extractYear(a.caption);
      const yearB = extractYear(b.caption);
      return yearB - yearA;   // 降序
    });

    // 获取照片墙容器
    const wall = document.getElementById('photoWall');
    if (!wall) return;

    // 清空容器，完全替换为排序后的卡片
    wall.innerHTML = '';

    // 循环生成排序后的卡片 —— 瀑布流布局，边框完全贴合图片，自动向上补位
    sortedData.forEach(item => {
      const figure = document.createElement('figure');
      figure.className = 'photo-card';
      figure.style.setProperty('--border', item.border);

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.alt;
      img.loading = 'lazy';

      const figcaption = document.createElement('figcaption');
      const span = document.createElement('span');
      span.className = 'caption-badge';
      span.textContent = item.caption;
      figcaption.appendChild(span);

      figure.appendChild(img);
      figure.appendChild(figcaption);
      wall.appendChild(figure);
    });

    // ---------- 灯箱功能 (重新绑定到新生成的图片) ----------
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCaption = document.getElementById('lbCaption');
    const lbClose = document.getElementById('lbClose');

    function attachLightbox() {
      document.querySelectorAll('.photo-card img').forEach(img => {
        img.addEventListener('click', (e) => {
          lbImg.src = img.src.replace(/(\?.*)$/, '') || img.src;
          lbImg.alt = img.alt || '';
          const fig = img.closest('figure');
          const cap = fig ? (fig.querySelector('figcaption')?.innerText || '') : '';
          lbCaption.textContent = cap;
          lightbox.classList.add('open');
          lightbox.setAttribute('aria-hidden', 'false');
        });
      });
    }

    function closeLB() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
      lbCaption.textContent = '';
    }

    if (lbClose) lbClose.addEventListener('click', closeLB);
    if (lightbox) {
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLB();
      });
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLB();
    });

    // 绑定灯箱到新图片
    attachLightbox();
  })();
</script>
