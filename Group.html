/* 照片墙样式 */
:root{
  --gap: 16px;
  --card-radius: 8px;
  --card-padding: 6px;
  --border-width: 2px;
}

/* 使用CSS列创建瀑布流布局 */
.photo-wall{
  column-count: 4;            
  column-gap: var(--gap);
  margin: 0;
  padding: 0;
  list-style: none;
}

/* 防止卡片在列之间被分割 */
.photo-card{
  display: inline-block;     
  width: 100%;
  margin: 0 0 var(--gap);
  break-inside: avoid;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;

  background: #fff;
  border-radius: var(--card-radius);
  padding: var(--card-padding);
  box-sizing: border-box;

  /* 卡片边框颜色，通过 --border 变量设置 */
  border: var(--border-width) solid var(--border, #ddd);
  box-shadow: 0 4px 12px rgba(18,20,24,0.04);
  transition: transform .18s ease, box-shadow .18s ease;
}

/* 悬停效果 */
.photo-card:hover{
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(18,20,24,0.08);
}

.photo-card img{
  display: block;
  width: 100%;
  height: auto;      
  border-radius: calc(var(--card-radius) - var(--card-padding));
  object-fit: cover;
  user-select: none;
  vertical-align: middle;
  cursor: zoom-in;
}

figcaption{
  margin-top: 8px;
  font-size: 14px;
  line-height: 1.3;
  color: #333;
}

.caption-badge{
  display: inline-block;
  padding: 6px 8px;
  border-radius: 999px;
  background: rgba(0,0,0,0.04);
  font-size: 13px;
}

/* 响应式列数 */
@media (max-width: 900px){
  .photo-wall { column-count: 2; }
}
@media (max-width: 560px){
  .photo-wall { column-count: 1; }
}

/* 灯箱样式 */
.lightbox{
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;

.lightbox.open { display:flex; }

<script>
  const scrollContent = document.querySelector('.scroll-content');
  const texts = document.querySelectorAll('.scroll-text');
  let currentIndex = 0;
  const totalItems = texts.length;
  const itemHeight = 30; 

  function scrollToNext() {
    currentIndex = (currentIndex + 1) % totalItems;
    const translateY = -currentIndex * itemHeight;
    scrollContent.style.transform = `translateY(${translateY}px)`;
    if (currentIndex === totalItems - 1) {
      setTimeout(() => {
        scrollContent.style.transition = 'none';
        scrollContent.style.transform = 'translateY(0px)';
        currentIndex = -1; 
        setTimeout(() => {
          scrollContent.style.transition = 'transform 0.5s ease-in-out';
        }, 50);
      }, 3000); 
    }
  }
  setInterval(scrollToNext, 3000);
</script>

<div class="lightbox" id="lightbox" aria-hidden="true" role="dialog">
  <div class="close" id="lbClose" title="Close">✕</div>

    <img id="lbImg" src="" alt="">
    <div class="caption" id="lbCaption"></div>
  </div>
</div>

<script>
  /* 简单灯箱：点击图片打开覆盖层并显示标题。
     无外部依赖。 */
  (function(){
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCaption = document.getElementById('lbCaption');
    const lbClose = document.getElementById('lbClose');

    // 为照片墙中的每个图片附加点击处理程序
    document.querySelectorAll('.photo-card img').forEach(img=>{
      img.addEventListener('click', (e)=>{
        // 使用点击的图片源作为灯箱
        lbImg.src = img.src.replace(/(\?.*)$/,'') || img.src;
        lbImg.alt = img.alt || '';
        // 提取最近的figcaption文本作为标题
        const fig = img.closest('figure');
        const cap = fig ? (fig.querySelector('figcaption')?.innerText || '') : '';
        lbCaption.textContent = cap;
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden','false');
      });
    });

    // 通过关闭按钮、覆盖层点击或ESC键关闭灯箱
    function closeLB(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden','true');
      lbImg.src = '';
      lbCaption.textContent = '';
    }
    lbClose.addEventListener('click', closeLB);
    lightbox.addEventListener('click', (e)=>{
      if(e.target === lightbox) closeLB();
    });
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') closeLB();
    });
  })();
</script>
